<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="first-color navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">To-Do</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="stats.html"
                >Stats</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html"
                >About</a
              >
            </li>
          </ul>
          <a class="btn btn-dark btn-lg btn-block" href="login.html">Login</a>
        </div>
      </div>
    </nav>
    <script language="javascript">
      const [toggle] = document.getElementsByClassName("navbar-toggler");
      toggle.addEventListener("click", () => {
        document
          .getElementById("navbarSupportedContent")
          .classList.toggle("show");
      });
    </script>

    <!-- progress tracking element -->

    <div class="row">
      <section class="col-sm">
        <div class="container py-4 h-100">
          <div class="shadow card" style="border-radius: 1rem">
            <div class="second-color card-header">School</div>
            <div class="card-body">
              <!-- insert content here -->

              <ul class="list-group list-group-flush">
                <li class="list-group-item">Get this done</li>

                <li class="list-group-item">Also do this</li>
                <li class="list-group-item">
                  <div class="input-group flex-nowrap">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Add a task"
                      aria-label="NextTask"
                      aria-describedby="addon-wrapping"
                    />
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
